<section class="content-header">
    <h1>
        Thêm mới Campaign
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="bundles">Campaign</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmAddCampaign" role="form" ng-submit="AddCampaign()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn campaign</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="campaign.CampaignID" theme="bootstrap" style="min-width: 300px;" title="Chọn campaign">
                            <ui-select-match placeholder="Vui lòng chọn campaign">{{$select.selected.ID}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in campaignSKU | filter: $select.search">
                                <div ng-bind-html="item.ID | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" ng-model="campaignsku.CampaignID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên campaign</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="campaign.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thời gian bắt đầu</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" required ng-model="campaign.FromTime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thời gian kết thúc</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" required ng-model="campaign.ToTime">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="campaigns" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
