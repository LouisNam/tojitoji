<section class="content-header">
    <h1>
        Chỉnh sửa Campaign
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="skus">Campaign</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa Campaign: {{campaign.CampaignID}}</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmEditCampaign" role="form" ng-submit="UpdateCampaign()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên campaign</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="campaign.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thời gian bắt đầu</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" value="{{ campaign.FromTime | date: 'yyyy-MM-dd' }}" required ng-model="campaign.FromTime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thời gian kết thúc</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" value="{{ campaign.ToTime | date: 'yyyy-MM-dd' }}" required ng-model="campaign.ToTime">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="campaigns" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
