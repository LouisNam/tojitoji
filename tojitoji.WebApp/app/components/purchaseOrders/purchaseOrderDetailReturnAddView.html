<div class="modal fade" role="dialog" style="overflow: auto" data-backdrop="static">
    <div class="modal-dialog modal-lg" style="width: 70%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Trả hàng</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" novalidate name="frmAddPurchaseOrderDetailReturn" role="form" ng-submit="AddPurchaseOrderDetailReturn()">
                    <div class="box-body">
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Thời gian nhận lại hàng</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" ng-model="purchaseOrderDetailReturn.ReturnedTime">
                            </div>
                            <label class="col-sm-2 control-label">Thùng hàng trả về</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="purchaseOrderDetailReturn.ReturnedParcel">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Khoản nhận lại</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" ng-model="purchaseOrderDetailReturn.ReturnedAmount">
                            </div>
                            <label class="col-sm-2 control-label">Thời gian nhận lại tiền</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" ng-model="purchaseOrderDetailReturn.ReturnedAmountTime">
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Phương thức thanh toán</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-required="true" name="PaymentMethod" ng-model="purchaseOrderDetailReturn.PaymentMethod"
                                        ng-options="o.v as o.n for o in [{ n: 'Chuyển khoản', v: false }, { n: 'Tiền mặt', v: true }]">
                                    <option value="">-- Chọn phương thức thanh toán --</option>
                                </select>
                                <span ng-show="frmAddPurchaseOrderDetailReturn.PaymentMethod.$invalid" class="text-danger">Vui lòng chọn phương thức thanh toán</span>
                            </div>
                            <label class="col-sm-2 control-label">Tình trạng thanh toán</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-required="true" name="StatusPayment" ng-model="purchaseOrderDetailReturn.StatusPayment"
                                        ng-options="o.v as o.n for o in [{ n: 'Not', v: false }, { n: 'Done', v: true }]">
                                    <option value="">-- Chọn tình trạng thanh toán --</option>
                                </select>
                                <span ng-show="frmAddPurchaseOrderDetailReturn.StatusPayment.$invalid" class="text-danger">Vui lòng chọn tình trạng thanh toán</span>
                            </div>
                        </div>
                        <div class="form-group row">                            
                            <label class="col-sm-2 control-label">Phiếu thu thanh toán</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" ng-model="purchaseOrderDetailReturn.DocumentNo">
                            </div>
                            <label class="col-sm-2 control-label">Diễn giải chung</label>
                            <div class="col-sm-4">
                                <textarea type="text" class="form-control" ng-model="purchaseOrderDetailReturn.Description" />
                            </div>                     
                        </div>                     
                    </div>
                    <div class="box-footer">
                        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddPurchaseOrderDetailReturn.$invalid">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
