<div class="modal fade" role="dialog" style="overflow: auto" data-backdrop="static">
    <div class="modal-dialog modal-lg" style="width: 70%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Trả hàng</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" novalidate name="frmAddSalesOrderDetailReturn" role="form" ng-submit="AddSalesOrderDetailReturn()">
                    <div class="box-body">
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Thời gian nhận lại hàng</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" ng-model="salesOrderDetailReturn.ReturnedTime">
                            </div>
                            <label class="col-sm-2 control-label">Khoản gửi lại</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" ng-model="salesOrderDetailReturn.Amount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Thời gian trả tiền lại</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" ng-model="salesOrderDetailReturn.AmountTime">
                            </div>
                            <label class="col-sm-2 control-label">Thùng hàng trả về</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="salesOrderDetailReturn.Parcel">
                            </div>
                        </div>
                        <div class="form-group row">                            
                            <label class="col-sm-2 control-label">Phiếu thu thanh toán</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" ng-model="salesOrderDetailReturn.DocumentNo">
                            </div>
                            <label class="col-sm-2 control-label">Diễn giải chung</label>
                            <div class="col-sm-4">
                                <textarea type="text" class="form-control" ng-model="salesOrderDetailReturn.Description" />
                            </div>                     
                        </div>                     
                    </div>
                    <div class="box-footer">
                        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success pull-right">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
