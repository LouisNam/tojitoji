<div class="modal fade" role="dialog" style="overflow: auto" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <button class="btn btn-success" style="float: right; margin-right: 1%" ng-click="addSalesOrderDetail(salesOrderID); close();"><i class="fas fa-plus-square"></i></button>
                <h3 class="modal-title">Danh sách chi tiết đơn bán hàng</h3>
            </div>
            <div class="modal-body">
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Mã hàng</th>
                                <th>SKU</th>
                                <th>Trạng thái</th>
                                <th>Giá bán</th>
                                <th>Tình trạng thanh toán</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in salesOrderDetails" ng-click="showDetail(item.ID)">
                                <td>{{item.ItemID}}</td>
                                <td>{{item.SKU}}</td>
                                <td>{{item.Status}}</td>
                                <td>{{item.SellingPrice}}</td>
                                <td ng-class="{'badge bg-red':item.StatusPayment==false,'badge bg-green':item.StatusPayment==true}">{{item.StatusPayment | paymentStatus}}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ng-click="editSalesOrderDetail(item.ID); close(); $event.stopPropagation();"><i class="fas fa-pencil-alt"></i></button>
                                    <button class="btn btn-sm btn-warning" ng-click="returnSalesOrderDetail(item.ID); $event.stopPropagation();"><i class="fas fa-undo"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deleteSalesOrderDetail(item.ID); $event.stopPropagation();"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div id="preloader">
                            <div id="loader"></div>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <h1 class="hidden" ng-model="salesOrderID">SalesOrderID: {{salesOrderID}}</h1>                
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
