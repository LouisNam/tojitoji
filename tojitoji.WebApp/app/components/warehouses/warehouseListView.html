<section class="content-header">
    <h1>
        Kho
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li class="active">Kho</li>
    </ol>
</section>
<section class="content" style="display: flex">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Danh sách kho</h3>
                <div class="box-tools" style="display:flex">
                    <button class="btn btn-success" style="margin-right: 5px" ui-sref="add_warehouse"><i class="fas fa-plus-square"></i></button>                    
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tên kho</th>
                            <th>Mã kho cha</th>
                            <th>Trạng thái</th>
                            <th>Ghi chú</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in warehouses">
                            <td style="width: 40%">{{item.Name}}</td>
                            <td style="width: 20%">{{item.ParentID}}</td>
                            <td style="width: 10%">{{item.Status | productStatus}}</td>
                            <td style="width: 20%">{{item.Note}}</td>                                                           
                            <td style="width: 10%">
                                <button class="btn btn-sm btn-primary" ui-sref="edit_warehouse({id:item.ID})"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn  btn-sm btn-danger" ng-click="deleteWarehouse(item.ID)"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <pager-directive class="pull-right" page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getWarehouse(page)"></pager-directive>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div ng-if="loading">
                    <div class="col-xs-4"></div>
                    <div id="preloader">
                        <div id="loader"></div>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </div>
    </div>
</section>
