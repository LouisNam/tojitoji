<section class="content-header">
    <h1>
        Chỉnh sửa kho
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="warehouse">Kho</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa kho: {{warehouse.Name}}</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmEditWarehouse" role="form" ng-submit="UpdateWarehouse()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên kho</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="warehouse.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="warehouse.Status">                            
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="warehouse.Note">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn kho cha</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="warehouse.ParentID" theme="bootstrap" style="min-width: 300px;" title="Chọn kho cha">
                            <ui-select-match placeholder="Vui lòng chọn kho cha">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in flatFolders | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" ng-model="warehouse.ParentID" />
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="warehouses" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
