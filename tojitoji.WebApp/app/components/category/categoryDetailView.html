<div class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Thông tin danh mục: {{category.Name}} </h3>
            </div>
            <div class="modal-body">
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover" style="position: relative">
                        <tr>
                            <th style="width: 20%">Tên tiếng anh</th>
                            <td style="width: 80%">{{category.NameEn}}</td>
                        </tr>
                        <tr>
                            <th style="width: 20%">Loại danh mục</th>
                            <td style="width: 80%">{{category.CategoryType}}</td>
                        </tr>
                        <tr>
                            <th style="width: 20%">MacroCategory</th>
                            <td style="width: 80%">{{category.MacroCategory}}</td>
                        </tr>
                        <tr>
                            <th style="width: 20%">CommercialCate</th>
                            <td style="width: 80%">{{category.CommercialCate}}</td>
                        </tr>
                        <tr>
                            <th style="width: 20%">Danh mục cha</th>
                            <td style="width: 80%">{{category.ParentID}}</td>
                        </tr>                        
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Đóng</button>-->
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
