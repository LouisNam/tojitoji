<section class="content-header">
    <h1>
        Chỉnh sửa danh mục
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="categories">Danh mục sản phẩm</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa danh mục: {{category.Name}}</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmEditCategory" role="form" ng-submit="UpdateCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên tiếng Việt</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="category.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên tiếng Anh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="category.NameEn">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn danh mục cha</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="category.ParentID" name="parentId" theme="bootstrap" style="min-width: 300px;" title="Chọn danh mục cha">
                            <ui-select-match placeholder="Chọn danh mục cha">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in flatFolders | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" ng-model="category.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Loại danh mục</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required ng-model="category.CategoryType">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">MacroCategory</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="category.MacroCategory">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CommercialCate</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="category.CommercialCate">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="categories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
