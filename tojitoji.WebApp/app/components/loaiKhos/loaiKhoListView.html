<section class="content-header">
    <h1>
        Loại kho
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li class="active">Loại kho</li>
    </ol>
</section>
<section class="content" style="display: flex">
    <div class="col-xs-6">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Danh sách loại kho</h3>
                <div class="box-tools" style="display:flex">
                    <button class="btn btn-success" style="margin-right: 5px" ui-sref="add_loaiKho"><i class="fas fa-plus-square"></i></button>
                    <a class="btn btn-warning" style="margin-right: 5px" href="/Assets/admin/templates/LoaiKho.xlsx" title="Download Template"><i class="fas fa-download"></i></a>
                    <button class="btn btn-primary" style="margin-right: 5px" ui-sref="import_loaiKho" title="Upload"><i class="fas fa-upload"></i></button>
                    <button class="btn" style="margin-right: 5px" ng-click="exportExcel()" title="Export to Excel"><i class="fas fa-file-export"></i></button>
                    <button class="btn btn-danger" style="margin-right: 5px" ng-click="deleteMultiple()" id="btnDelete" disabled title="Delete"><i class="fas fa-trash-alt"></i></button>
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="keyword">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th>Mã diễn giải</th>
                            <th>Tên diễn giải</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in loaiKhos">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Description}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_loaiKho({id:item.ID})"><i class="fas fa-pencil-alt"></i></button>                                
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <pager-directive class="pull-right" page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getLoaiKho(page)"></pager-directive>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div ng-if="loading">
                    <div class="col-xs-4"></div>
                    <div id="preloader">
                        <div id="loader"></div>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </div>
    </div>
</section>
