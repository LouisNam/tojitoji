<section class="content-header">
    <h1>
        Thêm mới loại kho
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="loaiKhos">Loại kho</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmAddLoaiKho" role="form" ng-submit="AddLoaiKho()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Mã diễn giải</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" required name="Name" ng-model="loaiKho.Name">
                        <span ng-show="frmAddLoaiKho.Name.$invalid" class="text-danger">Vui lòng nhập mã diễn giải</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Tên diễn giải</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" required name="Description" ng-model="loaiKho.Description">
                        <span ng-show="frmAddLoaiKho.Description.$invalid" class="text-danger">Vui lòng nhập tên diễn giải</span>
                    </div>
                </div>                
            </div>
            <div class="box-footer">
                <button ui-sref="loaiKhos" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddLoaiKho.$invalid">Lưu</button>
            </div>
        </form>
    </div>
</section>
