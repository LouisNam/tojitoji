<section class="content-header">
    <h1>
        Thêm mới bible
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="bibles">Bible</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmAddBible" role="form" ng-submit="addBible()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Shortcut</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="bible.Shortcut">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meaning</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="bible.Meaning">
                    </div>
                </div>                
            </div>
            <div class="box-footer">
                <button ui-sref="bibles" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
