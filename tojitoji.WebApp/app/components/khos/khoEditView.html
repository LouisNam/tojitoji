<section class="content-header">
    <h1>
        Chỉnh sửa kho
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="khos">Kho</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa kho: {{kho.Kho_1}}</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmEditKho" role="form" ng-submit="EditKho()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kho 1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="Kho1" ng-model="kho.Kho_1">
                        <span ng-show="frmEditKho.Kho1.$invalid" class="text-danger">Vui lòng nhập kho 1</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kho 2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="Kho2" ng-model="kho.Kho_2">
                        <span ng-show="frmEditKho.Kho2.$invalid" class="text-danger">Vui lòng nhập kho 2</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kho 3</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="Kho3" ng-model="kho.Kho_3">
                        <span ng-show="frmEditKho.Kho3.$invalid" class="text-danger">Vui lòng nhập kho 3</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kho 4</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="kho.Kho_4">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tình trạng</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-required="true" name="Status" ng-model="kho.Status"
                                ng-options="o.v as o.n for o in [{ n: 'Inactive', v: false }, { n: 'Active', v: true }]"></select>
                        <span ng-show="frmEditKho.Status.$invalid" class="text-danger">Vui lòng chọn tình trạng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chú ý</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="kho.Note">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="khos" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditKho.$invalid">Lưu</button>
            </div>
        </form>
    </div>
</section>
