<section class="content-header">
    <h1>
        Nhập tài sản từ Excel
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="taiSans">Tài sản</a></li>
        <li class="active">Nhập tài sản từ Excel</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmImportTaiSan" role="form" ng-submit="importTaiSan()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn file Excel</label>
                    <div class="col-sm-10">
                        <input type="file" file-upload name="fileInput" id="fileInput" required />
                        <span ng-show="frmImportTaiSan.fileInput.$invalid" class="text-danger">Vui lòng chọn file</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Chọn loại đối tượng</label>
                <div class="col-sm-10">
                    <select name="loaiTaiSan" required class="form-control" ng-model="loaiTaiSan" ng-options="option.ID as option.Name for option in loaiTaiSans">
                    </select>
                    <span ng-show="frmImportTaiSan.loaiTaiSan.$invalid" class="text-danger">Vui lòng chọn loại tài sản</span>
                    <input type="hidden" ng-model="loaiTaiSan" />
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="taiSans" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmImportTaiSan.$invalid">Lưu</button>
            </div>
        </form>
    </div>
</section>
