<section class="content-header">
    <h1>
        Nhập đối tượng từ Excel
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="humans">Đối tượng</a></li>
        <li class="active">Nhập bible từ Excel</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmImportHuman" role="form" ng-submit="importHuman()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn file Excel</label>
                    <div class="col-sm-10">
                        <input type="file" file-upload name="fileInput" id="fileInput" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn loại đối tượng</label>
                    <div class="col-sm-10">
                        <select name="humanType" class="form-control" ng-model="humanType" ng-options="option.ID as option.Type for option in flatFolders"></select>
                        <span ng-show="frmImportHuman.humanType.$invalid" class="text-danger">Vui lòng chọn loại đối tượng</span>
                        <input type="hidden" ng-model="humanType" />
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="humans" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmImportHuman.$invalid">Lưu</button>
            </div>
        </form>
    </div>
</section>
