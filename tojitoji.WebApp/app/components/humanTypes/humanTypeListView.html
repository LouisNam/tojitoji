<section class="content-header">
    <h1>
        Loại đối tượng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a href="#">Đối tượng</a></li>
        <li class="active">Loại đối tượng</li>
    </ol>
</section>
<section class="content" style="display: flex">
    <div class="col-xs-6">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Danh sách loại đối tượng</h3>
                <div class="box-tools" style="display:flex">
                    <button class="btn btn-success pull-right" style="margin-right: 5px" ui-sref="add_humanTypes" title="Add"><i class="fas fa-plus-square"></i></button>
                    <a class="btn btn-warning" style="margin-right: 5px" href="/Assets/admin/templates/HumanType.xlsx" title="Download Template"><i class="fas fa-download"></i></a>
                    <button class="btn btn-primary" style="margin-right: 5px" ui-sref="import_humanTypes" title="Upload"><i class="fas fa-upload"></i></button>
                    <button class="btn" style="margin-right: 5px" ng-click="exportExcel()" title="Export to Excel"><i class="fas fa-file-export"></i></button>
                    <button class="btn btn-danger" style="margin-right: 5px" ng-click="deleteMultiple()" id="btnDelete" disabled title="Delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th>Mã</th>
                            <th>Type 1</th>
                            <th>Type 2</th>
                            <th>Type 3</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in humanType">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Type_1}}</td>
                            <td>{{item.Type_2}}</td>
                            <td>{{item.Type_3}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_humanTypes({id:item.ID})" title="Edit"><i class="fas fa-pencil-alt"></i></button>                                
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <pager-directive class="pull-right" page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getHumanType(page)"></pager-directive>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div ng-if="loading">
                    <div class="col-xs-4"></div>
                    <div id="preloader">
                        <div id="loader"></div>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </div>
    </div>
</section>
