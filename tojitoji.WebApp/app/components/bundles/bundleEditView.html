<section class="content-header">
    <h1>
        Chỉnh sửa bundle
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home </a></li>
        <li><a ui-sref="bundles">Bundle</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa danh mục: {{bundle.BundleName}}</h3>
        </div>
        <form class="form-horizontal" novalidate name="frmAddBundle" role="form" ng-submit="UpdateBundle()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Gói sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="bundle.BundleType">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mã gói sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="bundle.SKUBundle">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên bundle</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="bundle.BundleName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Chọn sản phẩm</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="bundle.ProductID" name="parentId" theme="bootstrap" style="min-width: 300px;" title="Chọn sản phẩm">
                            <ui-select-match placeholder="Vui lòng chọn sản phẩm">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in products | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" ng-model="bundle.ProductID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Số lượng sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="bundle.ProductQuantity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Số thứ tự sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="bundle.ProductNo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Giảm giá</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="bundle.DiscountRate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thời gian bắt đầu</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" ng-model="bundle.SpecialFromTime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thời gian kết thúc</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" ng-model="bundle.SpecialToTime">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="bundles" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
